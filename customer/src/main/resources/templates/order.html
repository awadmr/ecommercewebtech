<body>
<!-- Start Main Top -->
<div th:replace="fragments ::main-top">
</div>
<!-- End Main Top -->

<!-- Start Main Top -->
<header th:replace="~{fragments::main-header}">
</header>
<!-- End Main Top -->

<!-- Start Top Search -->
<div th:replace="~{fragments::top-search}">
</div>
<!-- End Top Search -->

<!-- Start All Title Box -->
<div th:replace="~{fragments::all-title-box}">
</div>
<!-- End All Title Box -->

<!-- Update Personal Information -->
<div class="cart-box-main">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div th:if="${success}" class="text-center alert-success alert">
                    <p th:text="${success}"></p>
                </div>
                <div class="table-main table-responsive">
                    <table class="table">
                        <thead>
                        <tr>
                            <th class="order-date">Order Date</th>
                            <th>Delivery Date</th>
                            <th class="price-pr">Order Status</th>

                            <th class="quantity-box">Quantity</th>
                            <th>Total Price</th>
                            <th class="total-pr">Payment Method</th>
                            <th>Action</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="order : ${orders}">
                            <td class="order-date">
                                <span><b th:text="${order.orderDate}"></b></span>
                            </td>
                            <td class="name-pr">
                                <a th:if="${order.accept != null}" href="#">
                                    <span th:text="${order.deliveryDate}"></span>
                                </a>
                                <a th:if="${order.accept == null}">
                                    <p>Pending</p>
                                </a>
                            </td>
                            <td class="price-pr">
                                <p th:text="${order.orderStatus}"></p>
                            </td>

                            <td class="quantity-box" th:text="${order.quantity}"></td>
                            <td class="total-pr">
                                <p style="color: red" th:text="${order.totalPrice} + ' RWF'"></p>
                            </td>
                            <td class="total-pr" style="color: black">
                                <span th:text="${order.paymentMethod}"></span>
                            </td>
                            <td>
                                <a th:href="@{/cancel-order/(id=${order.id})}" style="background-color: #d92e2e;color: #FFFF;width: 130px; height: 110px;">Cancel</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>
</div>

<footer th:replace="~{fragments::footer1}"></footer>


<!-- ALL JS FILES -->
<div th:replace="~{fragments::script}"></div>
</body>
