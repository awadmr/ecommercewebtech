<section id="register-form">
    <div class="noi-dung">
        <div class="form">
            <h2 style="text-align: center">SIGN UP</h2>
            <div th:if="${success}">
                <p class="alert alert-success" th:text="${success}"></p>
            </div>
            <div th:if="${error}">
                <p class="alert alert-danger" th:text="${error}"></p>
            </div>
            <form th:action="@{/do-register}" method="POST" th:object="${customerDto}">
                <div class="input-form">
                    <input type="text" placeholder="First Name" name="firstname" th:field="*{firstName}" required>
                    <div class="alert alert-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
                </div>
                <div class="input-form">
                    <input type="text" placeholder="Last Name" name="lastname" th:field="*{lastName}" required>
                    <div class="alert alert-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
                </div>
                <div class="input-form">
                    <input type="text" placeholder="Username or email address" name="username" th:field="*{username}" required>
                    <div class="alert alert-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
                </div>
                <div class="input-form">
                    <input type="password" placeholder="Password" name="password" th:field="*{password}" required>
                    <div class="alert alert-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                </div>
                <div class="input-form">
                    <input type="password" placeholder="Verify password" name="confirm" th:field="*{confirmPassword}" required>
                    <div class="alert alert-danger" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></div>
                </div>
                <div class="input-form">
                    <p>Do You Already Have An Account? <a th:href="@{/login}">Sign in now</a></p>
                </div>
                <div class="input-form">
                    <input type="submit" value="Sign Up">
                </div>
            </form>
        </div>
    </div>
</section>
