<!DOCTYPE html>
<html lang="en" xmlns:th = "https://www.thymeleaf.org/">

<head th:replace="fragments :: header">
</head>

<body class="bg-gradient-light">

<div class="container">

    <!-- Outer Row -->



    <div class="card-body p-0">
        <!-- Nested Row within Card Body -->
        <div class="row justify-content-center ">
            <div class="col-lg-6">
            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="p-5 ">
                    <div class="text-center">
                                    <h1 class="h4 text-gray-600 mb-2">Forgot Your Password </h1>
                                    <p class="mb-5">Just enter your email address below and we'll send you a link to reset your password!</p>
                                </div>
                                <form class="user">
                                    <div class="form-group">
                                        <input type="email" name="username" class="form-control form-control-user"
                                               id="username" aria-describedby="emailHelp"
                                               placeholder="Enter Email Address...">
                                    </div>
                                    <a href="login.html" class="btn btn-secondary btn-user btn-block">
                                        Reset Password
                                    </a>
                                </form>
                                <hr>
                                <div class="text-center">
                                    <a class="small text-secondary" href="register.html">Create an Account!</a>
                                </div>
                                <div class="text-center">
                                    <a class="small text-secondary" href="login.html">Already have an account? Login!</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

</div>

<div th:replace="fragments::script"></div>

</body>

</html>
